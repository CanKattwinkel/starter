<form [formGroup]="registerForm" (submit)="submit()">
  <mat-form-field>
    <mat-label i18n="email field label">E-Mail</mat-label>
    <input matInput formControlName="mail">
  </mat-form-field>

  <mat-form-field>
    <mat-label i18n="password field label">Password</mat-label>
    <input matInput [type] formControlName="password">
  </mat-form-field>

  <button color="primary" i18n="label submit button of registration form" mat-raised-button>Submit</button>

</form>
