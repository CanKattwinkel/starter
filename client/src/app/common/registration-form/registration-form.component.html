<form [formGroup]="registerForm" (submit)="submit()">
  <mat-form-field>
    <mat-label>E-Mail</mat-label>
    <input matInput formControlName="mail">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type] formControlName="password">
  </mat-form-field>

  <button color="primary" mat-raised-button>Submit</button>

</form>
